_schema-version: 3.3.0
ID: valuesphere_hackathon_2025
description: A simple CAP project.
version: 1.0.0
modules:
- name: valuesphere_hackathon_2025-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: valuesphere_hackathon_2025-db
  - name: valuesphere_hackathon_2025-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: valuesphere_hackathon_2025-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: valuesphere_hackathon_2025-db
  parameters:
    buildpack: nodejs_buildpack
- name: valuesphere_hackathon_2025-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: valuesphere_hackathon_2025-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - hackathonvaluespherecashflowforecast.zip
      name: hackathonvaluespherecashflowforecast
      target-path: resources/
    - artifacts:
      - hackathonvaluesphereforecastdistribution.zip
      name: hackathonvaluesphereforecastdistribution
      target-path: resources/
- name: hackathonvaluespherecashflowforecast
  type: html5
  path: app/cashflow.forecast
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: hackathonvaluesphereforecastdistribution
  type: html5
  path: app/forecast.distribution
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: valuesphere_hackathon_2025-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: valuesphere_hackathon_2025-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: valuesphere_hackathon_2025
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: valuesphere_hackathon_2025-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: valuesphere_hackathon_2025-html5-service
    service-plan: app-host
- name: valuesphere_hackathon_2025-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: valuesphere_hackathon_2025-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: valuesphere_hackathon_2025-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
